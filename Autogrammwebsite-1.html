<!DOCTYPE html>
<html lang="de">
<head>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
  }
  header {
    background: #020617;
    padding: 20px;
    text-align: center;
  }
  button {
    background: #38bdf8;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;

    font-size: 15px;

  button:hover {

  }
  .container {

    margin: 40px auto;

    border-radius: 12px;
  }

    margin-top: 5px;
    border-radius: 6px;
    border: none;
  }
  .page {
    display: none;
  }
</style>

<script>
  function showPage(pageId) {
    document.getElementById("home").style.display = "none";
    document.getElementById("autogramm").style.display = "none";
    document.getElementById("moderator").style.display = "none";
    document.getElementById(pageId).style.display = "block";
  }
</script>
</head>

<body>
